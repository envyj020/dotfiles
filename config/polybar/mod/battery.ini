; https://github.com/polybar/polybar/wiki/Module:-battery

[module/battery]
type = internal/battery

full-at = 97
low-at = 10

battery = BAT1
adapter = ADP0

poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging><label-charging>
format-charging-prefix-font = 5
format-charging-prefix-foreground = ${color.green}
format-charging-prefix-background = ${color.background}
label-charging = "%percentage%%"
label-charging-background = ${color.background}
label-charging-padding-right = 2

animation-charging-0 = "󰁺 "
animation-charging-1 = "󰁻 "
animation-charging-2 = "󰁽 "
animation-charging-3 = "󰁾 "
animation-charging-4 = "󰁿 "
animation-charging-5 = "󰂀 "
animation-charging-6 = "󰂁 "
animation-charging-7 = "󰂂 "
animation-charging-8 = "󰁹 "
animation-charging-foreground = ${color.green}
animation-charging-background = ${color.background}
animation-charging-font = 5

animation-charging-framerate = 1000

format-discharging = <label-discharging>
format-discharging-prefix = "󱟤 "
format-discharging-prefix-font = 5
format-discharging-prefix-foreground = ${color.yellow}
format-discharging-prefix-background = ${color.background}
label-discharging = "%percentage%%"
label-discharging-background = ${color.background}
label-discharging-foreground = ${color.foreground}

format-full = <label-full>
format-full-prefix = "󰁹 "
format-full-prefix-font = 5
format-full-prefix-foreground = ${color.green}
format-full-prefix-background = ${color.background}
label-full-background = ${color.background}
label-full-foreground = ${color.foreground}

format-low = <label-low>
format-low-prefix = "󰁻 "
format-low-prefix-font = 5
format-low-prefix-foreground = ${color.red}
format-low-prefix-background = ${color.background}
label-low = "%percentage%"
label-low-background = ${color.background}
label-low-foreground = ${color.foreground}
